
<!DOCTYPE html>
<html>
<head>
<title> ML Flask deployment</title>
</head>
<body>
    <div class="Login">
    <h1> Predict House Price</h1>
    
    <form action="{{url_for('predict')}}" method="post">
    <input type="text" name="Age" placeholder="Age" required="required" />
    <input type="text" name="SibSp" placeholder="SibSp" required="required" />
    <input type="text" name="Parch" placeholder="Parch" required="required" />
    <input type="text" name="Fare" placeholder="Fare" required="required" />
    <input type="text" name="Class 1" placeholder="Class 1" required="required" />
    <input type="text" name="Class 2" placeholder="Class 2" required="required" />
    <input type="text" name="Class 3" placeholder="Class 3" required="required" />
    <input type="text" name="Embarked C" placeholder="Embarked C" required="required" />
    <input type="text" name="Embarked Q" placeholder="Embarked Q" required="required" />
    <input type="text" name="Embarked S" placeholder="Embarked S" required="required" />
    <input type="text" name="Male" placeholder="Male" required="required" />
    <input type="text" name="Female" placeholder="Female" required="required" />
    
    <button type="submit">Predict</button>
    </form>
    <br>
    {{ prediction_text }}
    </div>
</body>
</html>
